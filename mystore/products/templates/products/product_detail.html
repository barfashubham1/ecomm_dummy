{% extends "base.html" %}
{% load static %}


{% block products_contents %}
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1"> <a href="{% url 'products:detail' pk=product.pk %}"><img class="img-fluid img-responsive rounded product-image" src="{% static 'img/' %}{{ product.image }}"></a></div>
                <div class="col-md-6 mt-1">
                    <a href="{% url 'products:detail' pk=product.pk %}">
                        <h5>{{ product.name }}</h5>
                    </a>

                    <p class="text-justify text-truncate para mb-0">{{ product.description }}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">{{ product.price }}</h4><span class="strike-text"></span>
                    </div>
                    <!-- <h6 class="text-success">Free shipping</h6> -->
                    <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm update-cart" data-product="{{ product.id }}" data-action="add_cart" type="button">Add to Cart</button><button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button></div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
